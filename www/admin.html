<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDB Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: auto;
      }

      textarea {
        min-height: 120px;
        padding: 10px;
        resize: vertical;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #d4d4d4;
        overflow-x: auto;
        white-space: pre-wrap;
      }

      table {
        border-collapse: collapse;
        background-color: #fafafa;
      }

      table,
      th,
      td {
        border: 1px solid #ccc;
      }

      th,
      td {
        padding: 8px 12px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kakebo Database Admin</h2>
      <textarea id="sqlQuery">SELECT * FROM %expenses% LIMIT 10</textarea>
      <button id="btnExecute">Execute</button>
      <div id="result"></div>
    </div>

    <script type="module">
      const btnExecute = document.getElementById('btnExecute');
      btnExecute.addEventListener('click', executeQuery, { passive: true });

      async function executeQuery() {
        const query = document.getElementById('sqlQuery').value;
        const headers = { 'Content-Type': 'application/json' };
        const body = JSON.stringify({ query });

        try {
          const res = await fetch('/expenses/query', { method: 'POST', headers, body });
          const json = await res.json();

          if (!res.ok) {
            throw new Error(json?.error || await res.text());
          } else {
            renderTable(json);
          }
        } catch (err) {
          const div = document.getElementById('result');
          div.innerHTML = err.message;
        }
      }

      function renderTable(rows) {
        const div = document.getElementById('result');
        div.innerHTML = '<table><thead></thead><tbody></tbody></table>'
        const table = div.querySelector('table');
        const thead = div.querySelector('thead');
        const tbody = div.querySelector('tbody');

        const header = document.createElement('tr');
        thead.appendChild(header);

        for (const key of Object.keys(rows[0])) {
          const th = document.createElement('th');
          th.textContent = key;
          header.appendChild(th);
        }

        for (const row of rows) {
          const tr = document.createElement('tr');
          tbody.appendChild(tr);

          for (const val of Object.values(row)) {
            const td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
          }
        }
      }
    </script>
  </body>
</html>
